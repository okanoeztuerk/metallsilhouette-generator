<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Metallsilhouette Generator</title>
</head>
<body>
  <h2>Metallsilhouette Generator</h2>

  <form action="/" method="post" enctype="multipart/form-data">
    <label>Bild hochladen:</label><br>
    <input type="file" name="image" accept="image/*" required><br><br>

    <label>Stil w√§hlen:</label><br>
    <select name="stil" required>
      <option value="einfach">1) Einfache Silhouette</option>
      <option value="glatt">2) Glatte Silhouette</option>
      <option value="linien">3) Linienmuster</option>
      <option value="gitter">4) Geometrisches Raster</option>
      <option value="organisch">5) Organische Ausschnitte</option>
      <option value="punktmuster">6) Waben-Lochmuster</option>
      <option value="triangle_free">7) Freie Dreiecke mit Knotenpunkten</option>
    </select><br><br>

    <button type="submit">Generieren</button>
  </form>

  {% if result_png %}
    <h3>Vorschau:</h3>
    <img src="{{ result_png }}" style="max-width:400px;"><br><br>
    <a href="{{ result_png }}" download>PNG herunterladen</a><br>
    {% if result_svg %}
      <a href="{{ result_svg }}" download>SVG herunterladen</a><br>
    {% endif %}
  {% endif %}

</body>
</html>
