<!DOCTYPE html>
<html>
<head>
    <title>Metallsilhouetten Generator</title>
</head>
<body>
    <h2>Bild in Metallsilhouette umwandeln</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Generieren</button>
    </form>
    {% if result_url %}
        <h3>Silhouetten-Vorschau:</h3>
        <img src="{{ result_url }}" style="max-width:400px;" alt="Silhouette" />
        <h4>SVG-Datei:</h4>
        <a href="{{ svg_url }}" download>SVG herunterladen</a>
        <h4>Maße:</h4>
        Breite: {{ breite_cm }} cm<br>
        Höhe: {{ höhe_cm }} cm
        <h4>Preis:</h4>
        {{ preis }} €
    {% endif %}
</body>
</html>
