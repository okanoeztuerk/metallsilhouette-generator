<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wandbild-Konfigurator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdfdfd;
      padding: 20px;
    }
    input, select, button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
    }
    #preview-wrapper {
      margin-top: 20px;
      position: relative;
      width: 100%;
      max-width: 500px;
      overflow: hidden;
    }
    #background, #preview {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }
    #preview {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>Wandbild gestalten</h2>
  <form id="konfigurator-form">
    <label>Bild hochladen:</label>
    <input type="file" name="image" required>

    <label>Farbe:</label>
    <input type="color" name="color" value="#98ffcc">

    <label>Form:</label>
    <select name="shape">
      <option value="circle">Kreis</option>
      <option value="square">Quadrat</option>
      <option value="realHeart">Herz</option>
      <option value="S">S</option>
      <option value="I">I</option>
    </select>

    <label>Breite (cm):</label>
    <input type="number" name="width_cm" value="100" min="30" max="200" required>

    <button type="submit">Vorschau generieren</button>
  </form>

  <!-- <div id="preview-wrapper">
    <img id="background" src="/static/background.jpg" alt="Wand">
    <img id="preview" src="" alt="Vorschau">
  </div> -->

  <script>
    const preview = document.getElementById("preview");
    let scale = 1;

    document.getElementById("konfigurator-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const response = await fetch("/api/generate-shopify", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      document.getElementById("preview").src = data.output_preview_url;


// Sende Vorschau-Infos an Shopify-Seite (Elternseite)
window.parent.postMessage({
        type: "wandbild_ready",
        output_preview_url: data.output_preview_url,
        output_png_url: data.output_png_url,
        output_svg_url: data.output_svg_url
      }, "*");
    });

    // Zoom per Mausrad
    document.getElementById("preview-wrapper").addEventListener("wheel", function(e) {
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(1, scale), 3);
      preview.style.transform = `scale(${scale})`;
    });
  </script>
</body>
</html>
