<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Metallsilhouette Generator</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    img { border: 1px solid #ccc; margin-bottom: 10px; }
    select, input[type="file"], button { margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Metallsilhouette Generator</h2>

  <form action="/" method="post" enctype="multipart/form-data">
    <!-- Bild-Upload -->
    <label for="image">1) Bild hochladen:</label><br>
    <input type="file" id="image" name="image" accept="image/*" required><br>

    <!-- Stil-Auswahl -->
    <label for="stil">2) Stil wählen:</label><br>
    <select id="stil" name="stil" required>
      <option value="einfach">Einfache Silhouette</option>
      <option value="glatt">Glatte Silhouette</option>
      <option value="linien">Linienmuster</option>
      <option value="gitter">Geometrisches Raster</option>
      <option value="organisch">Organische Ausschnitte</option>
      <option value="punktmuster">Waben-Lochmuster</option>
      <option value="triangle_free">Freie Dreiecke</option>
    </select><br>

    <!-- Farb-Auswahl -->
    <label for="farbe">3) Farbe wählen:</label><br>
    <select id="farbe" name="farbe" required>
      <option value="schwarz">Schwarz</option>
      <option value="weiss">Weiß</option>
      <option value="rot">Rot</option>
      <option value="gruen">Grün</option>
      <option value="blau">Blau</option>
      <option value="gelb">Gelb</option>
      <option value="mint">Mint</option>
      <option value="senf">Senf</option>
    </select><br><br>

    <button type="submit">Generieren</button>
  </form>

  <!-- Vorschau hochgeladenes Bild -->
  {% if upload_url %}
    <h3>Hochgeladenes Bild:</h3>
    <img src="{{ upload_url }}" alt="Original Upload" style="max-width: 400px;"><br>
  {% endif %}

  <!-- Ergebnis-Vorschau -->
  {% if result_url %}
    <h3>Generierte Silhouette:</h3>
    <img src="{{ result_url }}" alt="Silhouette" style="max-width: 400px;"><br>
    <a href="{{ result_url }}" download>PNG herunterladen</a><br>
    <a href="{{ result_svg }}" download>SVG herunterladen</a><br>
  {% endif %}

</body>
</html>
