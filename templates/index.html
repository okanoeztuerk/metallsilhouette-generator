
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Punktgrafik Generator</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #eee; text-align: center; padding: 40px; }
        input[type=file], select, input[type=number], button { margin: 10px; padding: 10px; }
        img { max-width: 90%%; margin-top: 20px; border: 1px solid #555; }
        a { color: #0f0; display: block; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Punktgrafik-Generator</h1>
    <form method="POST" action="/generate" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br>

        <label for="color">Hintergrundfarbe wählen:</label>
        <select name="color" id="color">
            <option value="#587246">Olivgrün</option>
            <option value="#D3B454">Senf</option>
            <option value="#3f888f">Türkis</option>
            <option value="#423E3F">Anthrazit</option>
            <option value="#EA657F">Pink</option>
            <option value="#AA719B">Lila</option>
        </select><br>

        <label for="width">Breite (cm):</label>
        <input type="number" name="width_cm" id="width" step="0.1" min="10" required><br>

        <button type="submit">Generieren</button>
    </form>

    {% if result %}
    <h2>Ergebnis</h2>
    <img src="{{ url_for('static', filename='preview.png') }}" alt="Vorschau auf Wand" style="max-width:90%%; border:3px solid #444;"><br>
    <p>Breite: {{ width_cm }} cm</p>
    <p>Höhe: {{ height_cm }} cm</p>
    <p><strong>Preis: {{ price }} EUR</strong></p>
    <img src="{{ url_for('static', filename='output.png') }}" alt="PNG Ergebnis"><br>
    <a href="{{ url_for('static', filename='output.png') }}" download>PNG herunterladen</a>
    <a href="{{ url_for('static', filename='output.svg') }}" download>SVG herunterladen</a>
    {% endif %}
</body>
</html>
